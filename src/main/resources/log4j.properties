log4j.rootLogger=DEBUG,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.err
log4j.appender.console.Threshold=INFO
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %p %c: %m%n

log4j.appender.details=org.apache.log4j.DailyRollingFileAppender
log4j.appender.details.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.details.File=../Logs/taichi_demo/taichi_demo_all.log
log4j.appender.details.MaxFileSize=256MB
log4j.appender.details.MaxBackupIndex=4
log4j.appender.details.Threshold=INFO
log4j.appender.details.layout=org.apache.log4j.PatternLayout
log4j.appender.details.layout.ConversionPattern=%d %p %c: %m%n
